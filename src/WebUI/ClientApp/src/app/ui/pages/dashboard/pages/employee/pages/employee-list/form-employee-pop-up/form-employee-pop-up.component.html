<h2 mat-dialog-title>Form Karyawan</h2>
<mat-dialog-content class="mat-typography">
  <form class="form-input-container" [formGroup]="form" (ngSubmit)="submitForm()">
    <mat-form-field appearance="fill" shouldLabelFloat="true" floatLabel="always">
        <mat-label>Email Karyawan</mat-label>
        <input [readonly]="data.mode!=='create'" matInput placeholder="Email Karyawan" formControlName="Email" autocomplete="off" cdkFocusInitial>
        <mat-hint class="color-warn" *ngIf="(Email?.dirty || Email?.touched) && Email?.errors?.required">Email karyawan harus diisi.</mat-hint>
        <mat-hint class="color-warn" *ngIf="(Email?.dirty || Email?.touched) && Email?.errors?.email">Email karyawan harus valid.</mat-hint>
        <mat-hint class="color-warn" *ngIf="(Email?.dirty || Email?.touched) && Email?.errors?.unavailableCandidateEmployeeError">Email karyawan tidak tersedia.</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill" shouldLabelFloat="true" floatLabel="always">
        <mat-label>Nama Karyawan</mat-label>
        <input matInput readonly placeholder="Nama Karyawan" readonly formControlName="Name">
    </mat-form-field>

    <!-- <mat-form-field appearance="fill" shouldLabelFloat="true" floatLabel="always">
        <mat-label>Peran Karyawan</mat-label>
        <mat-select>
          <mat-option *ngFor="let item of listRole | async" [value]="item.id">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field> -->
      <mat-form-field appearance="fill" shouldLabelFloat="true" floatLabel="always">
        <mat-label>Peran Karyawan</mat-label>
        <input type="text"
           placeholder="Peran Karyawan"
           matInput
           [readonly]="data.mode==='read'||data.mode==='delete'"
           formControlName="EnterpriseRoleName"
           [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let item of listRole | async" [value]="item.name">
            {{item.name}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close type="button">Cancel</button>
  <button mat-button [disabled]="form.invalid" (click)="submitForm()">Submit</button>
</mat-dialog-actions>
