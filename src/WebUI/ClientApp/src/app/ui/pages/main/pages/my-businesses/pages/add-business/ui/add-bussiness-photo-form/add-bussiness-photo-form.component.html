<div [formGroup]="form">
  <div
    class="img-preview"
    [style.background-image]="'url(' + (url !== null ? url : defaulImg) + ')'"
  >
    <img
      [src]="url !== null ? url : defaulImg"
      style="visibility: hidden"
      width="100%"
    />
    <app-button-upload-file
      class="btn-upload-file"
      formControlName="PhotoFile"
      (changed)="changed($event)"
    ></app-button-upload-file>
  </div>
</div>
