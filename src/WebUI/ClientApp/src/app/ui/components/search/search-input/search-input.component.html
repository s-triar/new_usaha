<div class="w-full">
    <input class="w-full border border-gray-300 rounded-sm font-thin" type="text" 
    [value]="value"
    [disabled]="isDisabled"
    (input)="onChange($event)"
    (blur)="touched()"
    [placeholder]="labelName"
    >
    <button class="block w-7 h-7 text-center text-md leading-0 absolute top-2 right-2 text-gray-400 focus:outline-none hover:text-gray-900 transition-colors rounded-full"><i class="fa fa-search"></i></button>
</div>
